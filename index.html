<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So its 5 is it now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: #FF46A2;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .spotify {
            margin: 20px 0;
            text-align: center;
        }
        .spotify iframe {
            border: none;
            width: 100%;
            height: 380px;
            border-radius: 10px;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: justify;
        }
        .gallery {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            color: #FF46A2;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Special Page</h1>
    </header>
    <main>
        <!-- Timer Section -->
        <div class="timer">
            <h2>Time Since 3 July 2024, 12:15 PM</h2>
            <p id="timer-display">Loading...</p>
        </div>

        <div class="spotify">
            <h2>My Favorite Spotify Playlist</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3GYyAGywKrlMMG00bW4IWc?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="message">
            <h2>I Love you</h2>
            <p>
                You are the most special part of my life. Every moment spent with you is a memory I treasure forever.
            </p>
        </div>

        <div class="gallery">
            <h2>Photo Gallery</h2>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 4">
        </div>
    </main>
    <footer>
        <p>I Love you❣️</p>
    </footer>

    <script>
        
        const startDate = new Date("July 3, 2024 12:15:00");

        function updateTimer() {
            const now = new Date();
            const elapsed = now - startDate;

            
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

           
            document.getElementById("timer-display").textContent =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

    
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
